    translated: "Jianghu Eccentric was straightforward in nature and had a fiery temper. Though short in stature, he possessed extraordinary strength. He took to monastic life from a young age but never resided in a monastery, wandering the land and living wherever he chose. Later, he met an unusual person who taught him hammer techniques and crafted for him a pair of copper maces: the female mace weighed ninety‑five catties, while the male mace weighed one hundred and three catties. With these dual maces, he roamed the Jianghu, rarely facing any match."
  - splitPath: GetDesc
    text: "开放挂锤庄后，探索挂锤庄得知四猛师承，挂锤庄友好40探索湘北战胜洪十四，第五年一月开始，探索荆北再次战胜洪十四，第八年一月开始，挂锤庄友好到达80，探索湘北救下符天罡加入。"
    translated: "After opening Hanging Hammer Manor, exploring the manor revealed the Four Valiant's lineage. Hanging Hammer Manor is friendly to exploration; after defeating Hong Shisi in Xiangbei, 40exploration in Xiangbei began, winning against Hong Shisi in the first month of the fifth year. Exploring Jingbei again led to another victory over Hong Shisi in the first month of the eighth year. The friendship with Hanging Hammer Manor reached a new level, and exploring Xiangbei allowed saving Fu Tiangang and joining them.80"

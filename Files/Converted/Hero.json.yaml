    text: "神农帮大小姐，“九指神农”连山谷之孙女，灵动活泼，天真烂漫，自幼失怙失恃，在连山谷的疼爱呵护之下长大，十分向往神农谷外的生活，故而经常使用各种手段逃离出谷游玩，但每逃走一段，便会被爷爷连山谷所发的悬赏安然抓回。"
    translated: "Shennong Sect's Heir Apparent,  “Nine‑Fingered Shen Nong”  Lian Shangu's granddaughter. She is lively and innocent, full of curiosity about the world outside the sect. Having lost her parents at a young age, she was raised with love and care by Lian Shangu himself. Despite this, she longs greatly for life beyond the walls of Shennong Valley. As such, she frequently uses various tricks to sneak out and explore, but every time she escapes, Grandfather Lian Shangu retrieves her using his bounty."
  - splitPath: GetDesc
    text: "四月探索神农谷得知连翘儿愿望，并在探索荆东结识澜沧商人后，第六年再次探索荆东花费5000购买宝物老树根交给连山谷滋养长生稻，之后在此探索神农谷解锁。"
    translated: "In April, after discovering Lian Qiaoer's wish while exploring Shennong Valley, and meeting a Lancang merchant in Jingdong during the exploration the following year, in the sixth year, he spent 5000 to purchase an ancient tree root as a treasure and gave it to Lian Shangu to nourish the immortality rice. Afterward, he unlocked the exploration of Shennong Valley here."

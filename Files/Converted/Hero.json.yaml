    translated: "Joining the Wudang Sect, by the fourth year of February, Daoist Studies and Alchemy had reached a proficient level. You could then participate in the Kongtong Guangcheng Alchemical Conference with Jiang Daoling. During the conference, your Daoist cultivation would advance to that of a skilled practitioner, allowing you to explore the Tai Shi Cave."

    text: "金太岁，号“刀不留人”。本名金天，出身蜀中农户，早年曾为本地员外安越担任护院。因其武艺高强、性情忠厚，被安越赏识，招为婿，遂继承家业。不料后来突逢大变，家业尽毁、亲人离散，不得已沦落绿林。"
    translated: "Jin Taisui, known as The Blade Leaves No One Untouched. His original name is Jin Tian. He was born into a farmer's family in Shucheng and early on served as the guard for Yuanwai An Yue. Appreciating his strong martial skills and loyal nature, An Yue took him in as a son‑in‑law and had him inherit the family business. However, later on, he suddenly faced a great upheaval, losing everything and seeing his loved ones scattered far and wide. Forced to turn to the Green Forest bandits for survival, Jin Taisui's life took an unexpected turn."

    text: "衡山派弟子，杨廷和之子，豁达清正，雅量高致，少年时和妹妹“湘妃剑”杨芸遇难，幸被“浪里渔翁”江化渚和“山中樵子”柏成柯所救，自此拜入其二人门下，经二人十载培养，修文武习音律，孜孜不倦，颇有所成。"
    translated: "Disciple of Hengshan Sect, son of Yang Yinghe, broad‑minded and clear in righteousness, with a noble and generous disposition. When he was young, he and his sister,  “Sword of Xiangfei”  Yang Yun, encountered misfortune. Fortunately, they were saved by  “Fisherman of the Waves”  Jiang Huazhu and  “Mountain Woodcutter”  Bai Chengke. Since then, he has been trained under their tutelage for ten years, diligently studying both scholarly and martial arts, as well as musical arts. He has made significant progress in his pursuits."

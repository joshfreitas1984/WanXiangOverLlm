    text: "江湖侠女，“铁枪霸王”项开山之女，“西楚霸王”项羽之后，热情似火，直爽率真，手中一杆霸王枪，不弱祖上之风，随父行走江湖之时，曾遍会不少江湖少年俊彦，皆不是其对手，也因此始终未能遇到能将她击败的心仪之人。"
    translated: "Jianghu heroine Spear Emperor Wang Xiang Kaishan's daughter, descendant of Western Chu Overlord Xiang Yu, they are passionate like fire, straightforward, and genuine. In their hands, an Overlord Spear, they do not fall short of their ancestors' prowess. While traveling the Jianghu with her father, she met many talented young men but none could best her. Consequently, she has yet to encounter someone whom she finds worthy enough to defeat."
  - splitPath: GetDesc
    text: "项开山加入后，探索湘东遇罗元庆招揽。再次探索湘东树林战胜挑战招揽的陆彦平、高君可二人答应第二年枪锋会。七年七月开始，探索湘东，枪锋会战胜神枪四杰，解锁项欺霜红颜。"
    translated: "After Xiang Kaishan joined, the group encountered Luo Yuanqing in exploration of Xiangdong and he tried to recruit them. During a subsequent exploration of the Xiangdong woods, they defeated and challenged Lu Yanping and Gao Junke, who agreed to join for the next Qiangfeng Meeting in the following year. Starting in July of the seventh year, they explored Xiangdong and participated in the Qiangfeng Meeting, ultimately defeating the Four Spear Masters and unlocking Xiang Qishuang as a red‑haired beauty."

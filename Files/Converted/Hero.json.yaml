    text: "君子庄少庄主，“三湘君子”长孙诚之子，谦恭儒雅，温润如玉，自幼随父研习君子六艺，颇有造诣，因其谦逊有礼，品性温良，兼之容貌清秀，肤质如玉，故被人称为“玉公子”，是荆湘一带众多闺阁淑女心中最倾慕的如意郎君。"
    translated: "Gentlemen Manor's Young Manor Master, Son of  “Three Provinces Gentleman”  Zhangsun Cheng, is courteous and scholarly. He is as smooth and refined as jade. He studied the Six Arts of a Gentleman from a young age with his father and has made significant progress. Due to his humility and propriety, his gentle nature, and his handsome appearance with skin as delicate as jade, he is known as 'Jade Young Lord.' In Jinxiang and its surrounding areas, he is the most admired eligible bachelor in the hearts of countless virtuous young ladies."

    text: "君子庄庄主，温和儒雅，古道热肠，君子之名誉享三湘，出身于书香之家，文武双全，精通君子六艺，十九岁时科举考中二甲传胪，后因无意庙堂而辞官归隐，仗剑游历江湖，三十岁后归乡，在郴州永兴创建君子庄。"
    translated: "Gentlemen Manor Manor Master, gentle and scholarly, with a warm heart and a chivalrous spirit. He enjoys a reputation as a true gentleman throughout the Three Provinces. Born into a family of scholars, he excels in both arts and martial skills, mastering the Six Arts of a Gentleman. At nineteen, he passed the imperial examination, ranking second in the list of distinguished scholars. However, due to his disinterest in officialdom, he resigned from his post and returned to seclusion. He wielded his sword and roamed the Jianghu for many years before returning home at the age of thirty. There, he established Gentlemen Manor in Yongxing, Chenzhou."

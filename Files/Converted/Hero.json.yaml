    text: "神农帮帮主，温厚敦良，天生有残，右手缺一无名指，生有一子早丧，仅留下孙女连翘儿，故而从小便对她百依百顺。鲜少涉足江湖纷争，只是全心精研帮中所传玄谷之术，一生执着于培育出前人所记载的长生稻。"
    translated: "Shennong Sect Master, gentle and kind‑hearted, was born with a disability, missing the fourth finger on his right hand. He had one son who passed away early, leaving only his granddaughter Lian Qiaoer. Therefore, he doted on her unconditionally from a young age. Rarely did he involve himself in Jianghu disputes; instead, he devoted all his energy to studying the Xuan Gu techniques passed down within the sect. His lifelong obsession was to cultivate the immortal rice mentioned in ancient records."

    text: "襄阳萧家二公子，温润宽和，轻财好施，出生于襄阳世家萧氏，自幼被长姐萧令仪照顾，与其最为亲厚，萧令仪嫁与宁王为妃后，他在襄阳仗义疏财，扶危济困，大肆招揽门客，大有战国之时“春申君”之风，只待有朝一日能将长姐救回。"
    translated: "Second Young Lord of the Xiao Family from Xiangyang, gentle and kind, frugal yet generous, was born into the prestigious Xiao family of Xiangyang. Since his childhood, he has been cared for by his eldest sister, Xiao Lingyi, with whom he is closest. After Xiao Lingyi married Peaceful King as his concubine, he acted chivalrously and generously in Xiangyang, helping those in need and recruiting retainers on a grand scale, much like the  “Springling Lord”  of the Warring States era. He waits for the day when he can rescue his elder sister."

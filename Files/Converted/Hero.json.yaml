    text: "昆仑派长老，坐忘峰峰主，“太乙剑”娄拙之父，豁达通透，果敢坚韧，年轻时在机缘之下练成坐忘峰百年来无人参透的绝学“云龙九变”，也因此成为坐忘峰主，其后数十年间，励精图治，令本已式微的昆仑坐忘峰一脉重振声威。"
    translated: "Kunlun Sect Elder, Sitting Forgetfulness Peak Lord,  “Sword of Taiyi”  Lou Zhuo's father, broad‑minded and clear‑sighted, resolute and tenacious. In his youth, he mastered the century‑old mystery cultivation technique of Sitting Forgetfulness Peak, the Nine Transformations of the Cloud Dragon, under favorable circumstances, thus becoming the Lord of Sitting Forgetfulness Peak. Over the following decades, he worked diligently to restore the prestige of Kunlun's Sitting Forgetfulness branch, which had previously declined in prominence."

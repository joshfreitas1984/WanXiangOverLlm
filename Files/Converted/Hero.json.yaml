    translated: "Qingcheng Sect disciples, with open hearts and honest intentions, are the leaders of the Four Swords of Pine Forest. They joined Daoist Pei Song's discipleship since childhood. At seventeen years old, they defeated the Four‑Faced Tyrant Huawang, who had been terrorizing the black society in West Sichuan for many years. In the following few years, they continuously eliminated several other evil cult members who caused havoc in their regions. As a result, their reputation quickly rose among the younger generation of Wulin in West Sichuan."
  - splitPath: GetDesc
    text: "加入武当派，第四年二月时，道学和丹术到达精通，可随姜道灵参与崆峒广成丹会，丹会期间探索太素洞，战胜岳松涛后加入。"
    translated: "Join the Wudang Sect. By the fourth year, Daoist Studies and Alchemy have reached mastery, allowing you to participate in the Kongtong Guangcheng Alchemical Conference with Jiang Daoling. During the conference, explore the Tai sui Cave. After defeating Yue Songtao, you will be able to join."

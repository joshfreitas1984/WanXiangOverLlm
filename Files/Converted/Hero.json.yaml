    translated: "Join the Hengshan Sect. Starting from the ninth year of January, if you unlock the scholarly talent Yang Shen and the confidante Yang Yun, explore the back mountain. After uniting with Yang Shen and Yang Yun, defeat them in battle together with the Fisherman and Woodcutter Duo to unlock further content."

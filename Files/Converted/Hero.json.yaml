    translated: "One of the five major alliances in the Yangtze River Alliance, Laojun Temple's Abbot operates with great cunning and adaptability. He took up residence at the temple since childhood to cultivate Taoist practices focusing on the Teachings of the Supreme Ultimate. He is proficient in using a pair of iron canes; when infused with inner qi, they can split stones and collapse mountains. Despite being a monk, he has an insatiable desire for pleasure. His daily attire includes robes made from black silkworm silk, and his food and drink must be exquisite delicacies to be consumed."

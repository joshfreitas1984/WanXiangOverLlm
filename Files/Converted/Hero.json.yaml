    text: "百味居老板，褚相如之父，耿直豪爽，忠勤固执，其家世代为宫中御厨，后因得罪尚膳监总管，携子避至荆湘，幸得衡山掌门万轻舟所救，收其子褚相如为徒，并助其在衡阳城中开设百味居，经数年苦心经营，在荆湘颇有名声。"
    translated: "Owner of Ba Wei Ju, Father of Chu Xiangru, straightforward and generous, loyal and obstinate. His family has been the imperial chefs for generations at the palace, but after offending the overseer of the Imperial Culinary Office, he had to flee with his son to Jing Xiang. Fortunately, they were saved by Sect Leader Wan Qingzhou of Hengshan Mountain and took in his son Chu Xiangru as a disciple. With their help, Chu Xiangru opened Ba Wei Ju in Yang Hui City, where it gained considerable fame over several years of hard work and dedication."
  - splitPath: GetDesc
    text: "加入衡山派，从第五年一月起，褚百味冬学期间，厨艺到达高手级，且完成褚百味前期厨艺事件，探索雁客轩加入"
    translated: "Join the Hengshan Sect. Starting from January of the fifth year, during Chu Baiwei's winter training period, their cooking skill reached the expert level, and all early cooking events for Chu Baiwei have been completed. Explore Yan Ke Pavilion to join them."

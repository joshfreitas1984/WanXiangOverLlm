    text: "衡山派长老，湘江之畔“渔樵双隐”之一，潇洒懒散，淡泊通透，厌于江湖俗务，与二师弟“山中樵叟”柏成柯，隐居湘江之畔，结庐而居，平日里江边打渔垂钓，饮酒对剑，纵情狂歌，并创出了一门潇洒俊逸的武学渔樵剑歌。"
    translated: "Hengshan Sect Elder Bai Chengke, one of the  “Fisherman and Woodcutter Duo”  by Xiangjiang River, is a man who exudes elegance and laziness. He is indifferent to worldly affairs and disdains the mundane matters of the Jianghu. Along with his younger brother in rank, Mountain Woodcutter, they have secluded themselves here, building their own home by the river. They spend their days fishing and casting lines by the riverside, drinking wine, playing with swords, and singing wildly. Together, they created a graceful and elegant martial art known as the Fisher‑Cutter Sword Song."

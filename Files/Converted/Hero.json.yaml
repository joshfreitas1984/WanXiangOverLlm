  - splitPath: Desc
    text: "衡山派弟子，豁达干练，宽厚赤诚，自幼拜师“南天玉柱”万轻舟，为衡山派大师兄，天资聪慧，善轻功掌法，亲和友善，为诸同门所敬重，亦深得“日游神”封行昭和“夜游神”封行晦兄弟喜爱，将二人毕生所学倾囊相授。"
    translated: "Disciple of the Hengshan Sect, broad‑minded and capable, kind and sincere, mastered qinggong and palm techniques under Senior Brother Wan Qingzhou since a young age. They showed great adeptness and diligence in their training from a tender age. While correcting, they also demonstrated a broad‑minded and capable demeanor, being tolerant and trustworthy. They were nurtured in the ways of the sect by their senior. They are the senior brother of the Hengshan Sect, with outstanding talents and a keen mind. Their fellow disciples respect them for their kindness and friendliness. They are also greatly beloved by Brothers Feng Xingzhao, known as Day Roaming God, and Feng Xinghui, known as Goddess of Night Wanderers. These two brothers have imparted all their life's knowledge to them without reservation."
  - splitPath: GetDesc
    text: "1、加入衡山派，第七年一月开始，根骨、体魄、内息、灵活分别到达150，探索演武场触发霍连云四岳云游任务后，再次探索演武场对战战胜霍连云后加入\\n2、非衡山派，触发宁王结局后，在宁王拜山剧情前，驰援衡山派时御兽到达大师级，此后在本门击退商山四皓后，得知商山四皓在荆南出现，探索荆南长乐坊后加入。"
    translated: "On the seventh month of the year that 1 joined the Hengshan Sect, their root bone, resilience, inner qi, and flexibility all reached 150. After exploring the training ground to trigger Huo Lianyun's Four Peaks Wanderer quest, they defeated and overcame Huo Lianyun in another exploration of the training ground. Only then did they officially join.\\n2, not from the Hengshan Sect, appears after triggering the Ning Wang ending and before the Peaceful King's mountain visit. When arriving to assist the Hengshan Sect at the master level in Beast Taming, you learn that the Four Elders of Shangshan have appeared in Jingnan. After defeating the Shangshan elders in your own sect, you can explore Jingnan Changle Alley and join them there."

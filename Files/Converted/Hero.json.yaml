    text: "盘蛇谷谷主，孤僻乖戾，精通毒术和牧蛇之术，自幼修习家传虺食奇功，食毒蛇千只，百毒难侵，当年出谷游历时被荆东阮夫子之女阮碧青姿容所吸引，将阮碧青强掳入谷纳为夫人，却在大婚之日，练功行差，从此不可人道。"
    translated: "Coiled Serpent Valley's master is solitary and eccentric. He excels in poison techniques and snake‑handling skills. From a young age, he practiced the family‑taught Hu Xi Strange Power, consuming over a thousand poisonous snakes, making him immune to most toxins. During his travels out of the valley many years ago, he was drawn to Lady Ruan Biqing's beauty, the daughter of Master Jing Dong. He forcibly brought her into the valley as his wife. However, on their wedding day, he practiced too vigorously and became impotent thereafter."
  - splitPath: GetDesc
    text: "探索湘南帮助阮碧青赶走无赖，再次探索湘南得知九嶷山蛇患，探索九嶷山击败异蛇获取蛇胆，再次探索湘南，由盘蛇谷弟子带领开启盘蛇谷，从第五年一月起，阮碧青友好到达50，探索盘蛇谷可帮助阮碧青去荆东送信，为阮碧青送回家信后，从第六年一月开始，阮碧青、盘蛇谷友好都达到60，阮碧青暗算蒋疠夫，选择帮助蒋疠，此后御兽技艺到达大师级，在九嶷山战胜异蛇王，选择留下蛇胆王胆，再次探索盘蛇谷将异蛇王胆给与蒋疠夫治伤后加入"
    translated: "Explore Xiangnan to help Ruan Biqing drive out rogues. Again explore Xiangnan to discover the Jiuyi Mountain snake infestation. Explore Jiuyi Mountain to defeat strange snakes and obtain strange snake gallbladders. In January of the fifth year, led by disciples from Coiled Serpent Valley, open the valley. Ruan Biqing arrives amicably at 50. Exploring Coiled Serpent Valley can help Ruan Biqing deliver a message to Jingdong. After sending home a letter, starting from January of the sixth year, both Ruan Biqing and Coiled Serpent Valley are friendly, reaching 60, Ruan Biqing secretly plots against Jiang Lifu; if you choose to assist Jiang Li, your beast taming skills reach mastery level. Defeat the Strange Snake King in Jiuyi Mountain, choosing to retain the Strange Snake King Gallbladder. Upon again exploring Coiled Serpent Valley and giving the Strange Snake King Gallbladder to Jiang Lifu to treat his injuries, join."

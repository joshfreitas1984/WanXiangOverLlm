    text: "义仆，忠义磊落，果敢质朴，自幼丧父，随母修习家传盘龙棍法二十余载，母丧后开始行走江湖，恰逢天魔教为祸世间，随正道群雄共讨邪教，初战便被天魔教徒所伤，幸得一过路富户相救，为报救命之恩，自愿卖身为仆，立誓终生守护恩主一家。"
    translated: "Buddy‑in‑arms, loyal and righteous, bold and down‑to‑earth. He lost his father since childhood and trained in the family's Dragon Coiling Staff technique for over two decades under his mother's guidance. After his mother's passing, he began wandering through the Jianghu. It was then that he encountered the Heavenly Demon Sect wreaking havoc on the world. Joining forces with the righteous heroes of the Jianghu to combat the evil sect, he was wounded in his first battle against the Heavenly Demon Sect members. Fortunately, a passerby wealthy household saved him. To repay their life‑saving grace, he volunteered to serve as a servant and vowed to protect his benefactors' family for life."

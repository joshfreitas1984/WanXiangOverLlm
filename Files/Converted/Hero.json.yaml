    text: "衡山派长老，湘江之畔“渔樵双隐”之一，潇洒懒散，淡泊通透，因厌于江湖俗务，与大师兄“浪里渔翁”江化渚，隐居湘江之畔，结庐而居，平日里江边伐樵砍木，饮酒对剑，纵情狂歌，并创出了一门潇洒俊逸的武学渔樵剑歌。"

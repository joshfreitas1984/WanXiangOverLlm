    translated: "Join the Wudang Sect in Year 4, Month February, advance your Daoist Studies and Alchemy to proficiency and participate in the Guangcheng Dan Conference. In Year 8, Month February, raise your Daoist Studies and Alchemy to the master level and participate in the Guangcheng Dan Conference again. Your Daoist Studies and Alchemy reach the grandmaster level, and your Insight reaches 200. Explore the Guangcheng Dan Cave, refine the Guangcheng Golden Pill, and then join."

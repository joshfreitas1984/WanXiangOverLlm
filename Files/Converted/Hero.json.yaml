    text: "加入衡山派，第七年为长孙诚送茶后，君子庄友好度到达60，探索湘南两次得知宁王阴谋，八月时再次探索君子庄，揭露贾孤山阴谋，打赢贾孤山后，医术未到达高手解锁"
    translated: "Joining the Hengshan Sect, in its seventh year, after serving tea to Zhangsun Cheng, the Friendship with Gentlemen Manor reached 60. Exploring Xiangnan twice revealed Ning Wang's plot. In August, another visit to Gentlemen Manor uncovered Jia Gushan's scheme. Defeating Jia Gushan resulted in no significant advancement in Medicine skills."

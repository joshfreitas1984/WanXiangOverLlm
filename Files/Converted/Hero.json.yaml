    translated: "Jing Xiang Qijin is a unique figure in Jingxi. Solitary and cold, he exudes a refined and courteous demeanor despite his naturally ugly appearance, much like a mountain spirit. Thus, he does not enjoy socializing with others. However, he is well‑versed in the teachings of all the schools of thought, as well as music, chess, calligraphy, and painting. He has spent most of his life hiding in the bamboo forests of southern Hunan, where he composes music while drinking wine for amusement. He created his own unique cultivation method called The Secluded Bamboo Formula. With this technique, he once defeated the 'Three Tyrants of South Hunan' with just three moves when they disrupted the peace in the bamboo forest."

    text: "袁飞，湘西猎户之子，自幼精于驯兽，十三岁救得黑白双猿为伴，拜入没落小派\"灵猿派\"，受掌门师姐袁青青严厉教导。门派遭野猪帮灭门后，携双猿浪迹江湖寻仇，却发现仇家已灭，遂成飘忽独行客。"
    translated: "Yuan Fei, the son of a hunter from Xiangxi, was skilled in training animals since childhood. At thirteen, he saved a pair of spirit monkeys and became their companion. He joined the declining sect known as \"Ling Yuan Sect\" and was rigorously taught by his senior sister, Master Sister Qingqing Yuan. After the sect was annihilated by the Wild Boar Gang, carrying the two monkeys with him, he wandered through the Jianghu seeking revenge. However, he found that his enemies were already destroyed, leaving him a lone wanderer."

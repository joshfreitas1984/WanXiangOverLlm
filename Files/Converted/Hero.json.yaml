    translated: "After acquiring seven Jiao Long bronze plaques, explore Jingnan and encounter itinerant merchant Gao Wu. The second exploration of Jingnan costs one thousand coins to purchase a Xi Bi bronze plaque, and you choose not to transfer it to Xue Gong. Thereafter, while exploring the forests of Jingnan, you are ambushed by Xue Gong, whom you defeat and subsequently join."

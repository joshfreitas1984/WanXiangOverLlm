  - splitPath: Desc
    text: "武当派弟子，光明磊落，坚韧不拔，自幼拜在“阴阳无相”庄道玄座下，为武当派大师兄，天资卓然，不仅在武学与道学之上悟性出众，于丹道一途亦颇具慧根，加之行事循规蹈矩，恪守门规，对同门师弟也十分照顾，深得武当派一众长老器重。"
    translated: "Wudang Sect disciple, straightforward and resolute, trained under Zhuang Daoxuan of the Yin and Yang Indistinguishable sect since childhood, serving as the senior brother of Wudang Sect. With outstanding natural talent in martial arts and Daoist studies, he also demonstrated keen insight into alchemy. Moreover, his actions were always in accordance with the sect's rules, strictly adhering to the codes of conduct. He was particularly attentive to fellow disciples and was deeply respected by many elders of the Wudang Sect."
  - splitPath: GetDesc
    text: "加入武当派，第八年一月开始探索坐忘台得知真武剑被盗，探索荆南遇到李玄通追捕凤栖梧，再次探索荆南战胜凤氏兄弟解锁。"
    translated: "Joining the Wudang Sect in its eighth year of training, they began exploring Zuo Nie Tai in January to find out that the True Martial Sword was stolen. During their exploration of Jingnan, they encountered Li Xuantong chasing Feng Qiwu. After further exploration of Jingnan, they defeated the Feng brothers and unlocked new abilities."

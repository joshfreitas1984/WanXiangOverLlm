    translated: "Join the Hengshan Sect. After serving tea to Zhangsun Cheng for seven years, the friendship between Gentlemen Manor and you reaches 60. You explore Xiangnan twice and learn of Ning Wang's conspiracies. In August, you explore Gentlemen Manor again and uncover Jia Gulushan's plot. After defeating Jia Gulushan, your medical skill becomes proficient. You then return to explore Gentlemen Manor and join."

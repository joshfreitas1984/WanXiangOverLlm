    text: "荆湘奇人，粗鲁直爽，洒脱不羁，平日里最好喝酒吃肉，尤爱狗肉，本为武家子弟，因出手打抱不平，刀伤二命，不得已出家躲祸，后因其直爽性格得一老僧看中，传其“破戒刀法”，艺成后拜别老僧，下山闯荡江湖。"
    translated: "Jiang Xiang, a unique figure in Jianghu, was rough and straightforward, carefree and unbound. He spent most of his days drinking and eating meat, especially dog meat. Originally from a martial family, he got involved in righting wrongs by chance, leading to two fatal blade wounds. Unwillingly, he took up monastic life to avoid retribution. However, due to his straightforward personality, an old monk noticed him and taught him the 'Broken Vow Blade Technique.' After mastering the technique, he bid farewell to the old monk and ventured into Jianghu."

    text: "武当派掌门，通透豁达，至情至性，自幼拜入武当门下，前半生清静修道，于江湖中名声不显，直至血手门祸乱武林之际，仗剑三入血海宫，连斩“血海十二煞”，一战而名动天下，后接掌武当门户，被誉为自张三丰祖师之后武当第一人。"
    translated: "Wudang Sect Master, transparent and open‑minded, passionate and true to his nature, took up the path of martial arts at a young age under the guidance of Wudang. For most of his life, he lived quietly and practiced Daoism, remaining relatively unknown in the Jianghu until the Blood Hand sect brought chaos to the Wulin. Armed with his sword, he bravely entered the Blood Sea Palace three times, severing  “Twelve Devils of Blood Sea”  one after another. With a single battle, he became renowned across the land. Later, he took over the leadership of Wudang and was hailed as the foremost figure in Wudang since Zhang Sanfeng, the progenitor."
  - splitPath: GetDesc
    text: "加入武当派，第九年一月时，自动触发庄道玄考较武艺，获胜后加入。"
    translated: "Join the Wudang sect in its ninth year of training, and in January, an automatic assessment by Zhuang Daoxuan for martial skill proficiency will be triggered. Successfully passing this assessment will allow you to join."

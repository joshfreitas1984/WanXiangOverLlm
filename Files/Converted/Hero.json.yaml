  - splitPath: Desc
    text: "崆峒派弟子，颖悟缜密，内敛温和，出身关陇望族，因其父与“丹阳子”吕化一为方外至交，故而自幼拜入吕化一门下，天赋卓异，尤擅丹道，十三岁时便独立开炉，炼出此生的第一炉丹药，深得吕化一的赏识与喜爱。"
    translated: "Kongtong Sect disciple, perceptive and meticulous, introspective and gentle. Born into a prestigious family from Guanling, they were introduced to Master Lu Huayi at a young age due to their father's close friendship with  “Yang Daoist” . With extraordinary talent, especially in alchemy, this individual independently set up an alchemical furnace at the tender age of thirteen, crafting their first batch of medicinal pills. They were deeply appreciated and favored by Master Lu Huayi."
  - splitPath: GetDesc
    text: "加入武当派，第四年二月时，道学和丹术到达精通，可随姜道灵参与崆峒广成丹会，丹会期间丹术到达高手，探索太初洞加入。"
    translated: "Joining the Wudang Sect, by the fourth year, Daoist Studies and Alchemy had reached a proficient level. At this point, they could participate in the Kongtong Guangcheng Dan Meeting with Jiang Daoling. During the Dan Meeting, their Alchemy skills improved to that of a master, allowing them to explore the Taiqiu Cave."

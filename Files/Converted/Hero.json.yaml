    text: "奇宝，一帖之中景分四色，分别绘制春、夏、秋、冬四季之景，春景笔意中嫩芽破雪，夏景墨色内暴雨倾荷，秋景肃杀间藏敛劲诀，冬景留白处寒江凝寂 ，更难得四时交替处墨痕相渗，似乎隐藏着十分高深的武学意蕴。"
    translated: "Treasure Scroll, each of the four sections depicts a different season‑Spring, Summer, Autumn, and Winter. The spring scene shows tender buds breaking through the snow, while the summer scene features heavy rain pounding on lotus leaves in ink. The autumn scene conveys a sense of severity with concealed strength, and the winter scene uses minimal ink to depict a silent, frozen river. Most remarkable is how the transitions between the seasons blend the ink marks seamlessly, suggesting a profound martial arts philosophy."
  - splitPath: GetDesc
    text: "第八年一月开始，探索荆东，无事发生时选择《江湖闲话-四时迭运》胜利四次后获取"
    translated: "Starting in January of the eighth year, begin exploring Jingdong. After achieving victory four times in  《The Chatter of the Jianghu ‑ Seasons Change》  when there is no incident, you will obtain it."

    text: "长江盟五家联盟盟主，争雄帮帮主，雷厉风行，杀伐果决，一手紫府神功已然大成，运功之时脸上有紫气隐现，一手创建长江盟与洞庭帮并立长江，趁着钟离恨闭关和游历之期，带领长江盟大肆扩展，侵占不了不少洞庭帮的地盘。"
    translated: "Alliance Leader of the Five Families Alliance on the Yangtze River, and Sect Master of the Striving Heroes Sect, Leili Fengxing, was decisive in his actions. His Purple Mansion Divine Techniques were now fully mastered; during cultivation, a hint of purple aura could be seen on his face. He had founded the Five Families Alliance alongside the Dongting Sect, establishing them as formidable forces along the Yangtze River. Taking advantage of Zhongli Hen's seclusion and travels, he led the Five Families Alliance to expand greatly, seizing significant territories from the Dongting Sect."

    text: "加入洞庭帮，第八年三月，岳阳楼洞庭帮与长江盟二次相会时，已经获得邹无计、汪伯通、向西飞、余元化四人加入，战胜江阔海后加入。"
    translated: "Joining the Dongting Sect, by the eighth year, in March, when the Dongting Sect and the Yangtze Alliance met for the second time at Yueyang Tower, they had already gained four new members: Zou Wuji, Wang Botong, Xiang Xifei, and Yu Yuanhua. They joined after defeating Jiang Kuohai."
